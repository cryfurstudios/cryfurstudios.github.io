<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParCon Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1e1e1e;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #b0bec5;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .file-name {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
        }
        .container {
            display: flex;
            width: 100%;
            flex: 1;
        }
        .sidebar {
            width: 20%;
            background-color: #1e1e1e;
            padding: 10px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: calc(100vh - 50px); /* Adjust height for navbar */
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
            color: #ffffff;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin: 5px 0;
        }
        .sidebar ul li a {
            display: block;
            text-decoration: none;
            color: #b0bec5;
            padding: 10px;
            background-color: #263238;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #37474f;
        }
        .content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 50px); /* Adjust height for navbar */
            box-sizing: border-box;
        }
        #markdown-content {
            max-width: 100%;
            line-height: 1.6;
        }
        pre {
            background-color: #263238;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            color: #80cbc4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://cryfurstudios.github.io">Home</a>
        <div class="file-name" id="fileName">...</div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Logs</h2>
            <ul id="fileList"></ul>
        </div>
        <div class="content">
            <div id="markdown-content"></div>
        </div>
    </div>

    <!-- Include the marked.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Inline script to handle URL parameters and load Markdown content -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileList = document.getElementById('fileList');
            const markdownContent = document.getElementById('markdown-content');
            const fileName = document.getElementById('fileName');
            
            // Replace with actual file names
            const files = ['2016 Chirp.md', '2107 Timeline.md', 'Clover.md', 'Confused Worlds.md', 'Cosmic.md', 'Crystal Fur 2nd.md', 'Crystal Furs Timeline.md', 'Crystal Milo Fur.md', 'Fermi.md', 'Libive.md', 'Magilohys Timeline.md', 'Seriously Shell Script.md'];

            // Generate file list
            files.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '?file=' + encodeURIComponent(file);
                link.textContent = file;
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });

            function loadMarkdown(file) {
                fetch('markdown/' + file)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(text => {
                        try {
                            // Convert Markdown to HTML
                            markdownContent.innerHTML = marked.parse(text);
                            // Update file name display
                            fileName.textContent = file;
                        } catch (error) {
                            console.error('Markdown Parsing Error:', error);
                            markdownContent.innerHTML = 'Error parsing Markdown content: ' + error.message;
                        }
                    })
                    .catch(error => {
                        markdownContent.innerHTML = 'Error loading file: ' + error.message;
                        console.error('There was a problem with the fetch operation:', error);
                    });
            }

            // Get the filename from URL parameters
            const params = new URLSearchParams(window.location.search);
            const fileParam = params.get('file');
            if (fileParam) {
                loadMarkdown(fileParam);
            }
        });
    </script>
</body>
</html>
