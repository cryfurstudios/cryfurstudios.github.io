  <body>
    <h1>Gallery 21</h1>
    <p>Input your salary and shares to determine your equity.</p>

    <form id="calculator">
      <label for="salary"> Salary ($)*</label>
      <input type="number" id="salary" name="salary" min="0.01" step="0.01" required value="20.00" />

      />

      <label for="shares">Shares </label>
      <input type="number" id="shares" name="shares" min="0" step="10,000" value=""/>
      

      <label for="Preferred price per share($)</label>
      <input type="number" id="MV" name="MV" value="10"  />

      <input type="submit" value="Calculate" />

      <label for="total">Total($)</label>
      <!--<p>(Price + Shipping) × (Quantity × Discount) × Tax</p> -->
      <input type="number" id="total" name="total" min="0.01" step="0.01" readonly />
    </form>

    <script src="index.js"></script>
