<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Anime Café</title>
    <link rel="stylesheet" href="index.css" />
    <style>
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Royal Anime Café</h1>
    </div>
    <p>Choose your share</p>
    <form id="calculator">
      <input type="number" id="price" name="price" min="0.01" step="0.01" required value="20.00" />
      <label for="years">$0.50 per share</label>
      <p>4,000 shares annually</p>
      <input
        type="range"
        id="years"
        name="years"
        min="0"
        max="4"
        step="1"
        value="1"
        list="markers"
        required
      />
      <datalist id="markers">
        <option value="0" label=""></option>
        <option value="1" label="Year 1"></option>
        <option value="2" label="Year 2"></option>
        <option value="3" label="Year 3"></option>
        <option value="4" label="Year 4"></option>
      </datalist>
      <label for="growth">Yearly Growth(%)</label>
      <input type="number" id="growth" name="growth" min="0.01" step="0.01" value="1.00" />
      <label for="salary">Salary($)</label>
      <input type="number" id="salary" name="salary" min="0.01" step="0.01" value="1.00" />
      <input type="submit" value="Calculate" />
      <label for="total">Total Compensation($)</label>
      <p>(Shares x Preferred Price) + (Base Salary)</p>
      <input type="number" id="total" name="total" min="0.01" step="0.01" readonly />
    </form>
    <script src="index.js"></script>
  </body>
</html>
